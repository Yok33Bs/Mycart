<html lang="en">
   
    <head>

            <h1>Carrito pulentoso</h1>

        </header>

        <div class="contains" id="contains">
        
            <table id="tabla" class="table-hover">
        
                <thead>
        
                    <tr id="thead">
                        <th>Nombre producto</th>
                        <th>Precio</th>
                        <th class="_img">Imagen referencial</th>
                        <th></th>
                    </tr>
        
                </thead>
        
                <tbody id="prodList">
                </tbody>
        
            </table>
        
        </div>
        
        <div class="detail">
            
            <h2>
                Detalle de Compra
            </h2>

                <thead>
                    <th>id</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio unit.</th>
                    <th>Precio total</th>
                </thead>

                </tbody>
            
            </table> 
            
            <button id="vaciar-carrito">vaciar carrito</button>

        <script src="CarritoWeb.js"></script>
